
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="buy4meTraveling">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Grails/Buy4Me</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html 					{ overflow-y:scroll; }
        body 					{ padding-top:50px; }
        #needItem-list 				{ margin-bottom:30px; }
        #needItem-form 	 			{ margin-bottom:50px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="traveling.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->
<body ng-controller="mainController">
<div class="container">

    <!-- HEADER AND TODO COUNT -->
    <div class="jumbotron text-center">
        <h1>I'm a Travel-aholic <span class="label label-info">{{ travelPlaces.length }}</span></h1>
    </div>

    <!-- FORM TO CREATE TODOS -->
    <div id="needItem-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form>
                <div class="form-group">

                    <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                    <input type="text" class="form-control input-lg text-center" placeholder="Where" ng-model="formData.travelLocation">
                    On
                    <input type="text" class="form-control input-lg text-center" placeholder="When" ng-model="formData.travelDate">

                </div>

                <!-- createToDo() WILL CREATE NEW TODOS -->
                <button type="submit" class="btn btn-primary btn-lg" ng-click="createTravelLocation()">Add</button>
            </form>
        </div>
    </div>

    <!-- TODO LIST -->
    <div id="needItem-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">

            <!-- LOOP OVER THE TODOS IN $scope.todos -->
            <div class="checkbox" ng-repeat="travelLocation in travelLocations">
                <label>
                    <input type="checkbox" ng-click="deleteTravelLocation(travelLocation.id)"> {{ travelLocation.travelLocation }} from {{ travelLocation.travelDate }}
                </label>
            </div>

        </div>
    </div>


</div>

</body>
</html>
