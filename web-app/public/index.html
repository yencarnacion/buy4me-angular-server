<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="buy4meNeedItem">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Grails/Buy4Me</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#needItem-list 				{ margin-bottom:30px; }
		#needItem-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
	<script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL NEED ITEMS WITH INITIALIZE FUNCTION -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND NeedItem COUNT -->
		<div class="jumbotron text-center">
			<h1>I'm a NeedItem-aholic <span class="label label-info">{{ needItems.length }}</span></h1>
		</div>

        <!-- FORM TO CREATE NeedItems -->
        <div id="needItem-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form name="needItemForm">
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="Stuff" ng-model="formData.title">
                        From
                        <input type="text" class="form-control input-lg text-center" placeholder="Somewhere" ng-model="formData.fromWhere">

                    </div>

                    <!-- createNeedItem() WILL CREATE NEW NeedItems -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-disabled="needItemForm.$invalid" ng-click="createNeedItem()">Add</button>
                </form>
            </div>
        </div>

		<!-- NeedItem LIST -->
		<div id="needItem-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<!-- LOOP OVER THE NeedItems IN $scope.needItems -->
				<div class="checkbox" ng-repeat="needItem in needItems">
					<label>
						<input type="checkbox" ng-click="deleteNeedItem(needItem.id)"> {{ needItem.title }} from {{needItem.fromWhere}}
					</label>
				</div>

			</div>
		</div>




	</div>

</body>
</html>
